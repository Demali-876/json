name: Auto Branch Management
on:
  push:
    branches:
      - master 
    paths-ignore:
      - 'CHANGELOG.md'
      - 'package.json'
      - 'mops.toml'
      - 'VERSION'
jobs:
  create-feature-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y
          
      - name: Get commit message
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          
      - name: Create branch based on commit type
        run: |
          COMMIT_MSG="${{ steps.commit.outputs.message }}"
          
          if echo "$COMMIT_MSG" | grep -Eq "^(feat|fix|feat!|fix!):"; then
            TYPE=$(echo "$COMMIT_MSG" | grep -Eo "^(feat|fix|feat!|fix!)")
            DESCRIPTION=$(echo "$COMMIT_MSG" | sed 's/^[^:]*: *//' | sed 's/[^a-zA-Z0-9]/-/g' | tr '[:upper:]' '[:lower:]')
            
            if [[ $TYPE == *"!"* ]]; then
              BRANCH_PREFIX="breaking"
              VERSION_BUMP="major"
            elif [[ $TYPE == "feat" ]]; then
              BRANCH_PREFIX="feature"
              VERSION_BUMP="minor"
            else
              BRANCH_PREFIX="fix"
              VERSION_BUMP="patch"
            fi
            
            BRANCH_NAME="$BRANCH_PREFIX/$DESCRIPTION"
            
            # Create and push branch
            git config user.name "GitHub Action"
            git config user.email "action@github.com"
            git checkout -b "$BRANCH_NAME"
            git push origin "$BRANCH_NAME"
            
            gh pr create --title "$COMMIT_MSG" \
                        --body "Automatic PR for $TYPE commit
                               Version bump: $VERSION_BUMP" \
                        --base master \
                        --head "$BRANCH_NAME" \
                        --label "$VERSION_BUMP"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}